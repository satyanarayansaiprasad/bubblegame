<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <main id="main">
        <div id="childBox">
            <div id="childBoxTopBar">
                <div class="box">
                    <h2>Hit</h2>
                    <div id="hiting" class="elem">0</div>
                </div>
                <div class="box">
                    <h2>Timer</h2>
                    <div id="timing" class="elem">60</div>
                </div>
                <div class="box">
                    <h2>Score</h2>
                    <div id="score" class="elem">0</div>
                </div>
            </div>
            <div id="childBoxBtmBar">
                <div class="bubble">5</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
